<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="popupStyle.css">
</head>

<body>

    <script src="scriptPopup.js"></script>

    <div id="myModal" class="modal" style="display: none;">

        <button class="btn" onclick="closeModal()">
            <svg width="14" height="15" xmlns="http://www.w3.org/2000/svg">
                <path d="m11.596.782 2.122 2.122L9.12 7.499l4.597 4.597-2.122
                 2.122L7 9.62l-4.595 4.597-2.122-2.122L4.878 7.5.282 2.904 
                 2.404.782l4.595 4.596L11.596.782Z" fill="#69707D" fill-rule="evenodd"/>
            </svg>
        </button>

        <div class="slideshow-container">
            <div class="mySlides fade" style="display: block;">
                <img src="images/image-product-1.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/image-product-2.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/image-product-3.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <img src="images/image-product-4.jpg" style="width:100%">
            </div>

            <button class="prev" onclick="plusSlides(-1)">
                <object type="image/svg+xml" data="images/icon-previous.svg">
                    Your fallback content here (e.g., an image)
                </object>
            </button>
            <button class="next" onclick="plusSlides(1)">
                <object type="image/svg+xml" data="images/icon-next.svg">
                    Your fallback content here (e.g., an image)
                </object>
            </button>
        </div>
        <br>
        <div style="text-align:center" >
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>

    <button onclick="openModal(this)"> test </button>

</body>

</html>
